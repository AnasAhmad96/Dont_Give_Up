<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Don't Give Up</title>
</head>

<body>
    <header>
        <h1>Book Shop</h1>
    </header>
    <main>
        <section>
            <div id="mainForm">
                <form id="bookForm">
                    <fieldset>
                        <label for="bookName">Book Name:</label>
                        <input type="text" id="bookName" placeholder="Science , Physics ..." required>
                        <label for="bookPrice"> Book Price:</label>
                        <select id="bookPrice">
                            <option value="100"> 100 JD</option>
                            <option value="500"> 500 JD</option>
                            <option value="1000"> 1000 JD</option>
                        </select>
                        <input type="submit" id="Submit" value="Add Book" >
                        <input type="submit" value="Clear All" id="clear">
                    </fieldset>
                </form>
            </div>
        </section>
        <div id="table"></div>
    </main>
    <footer>
        <p>ASAC &copy; 2021 </p>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
